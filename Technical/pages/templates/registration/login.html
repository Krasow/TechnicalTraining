{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<title> Login CPE Training </title>
  <form method="post" class="form-group bucks-register-container">
      <h1>Login Here</h1>
      {% csrf_token %}
      {{ form|crispy }}
      <p>Don't have an account? Create one <a href="{% url 'register' %}">here</a></p>
      <button class="btn btn-lg btn-secondary" type="submit" >Login</button>
  </form>

{% endblock %}
